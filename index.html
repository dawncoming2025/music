    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        nav {
            background: rgba(15, 23, 42, 0.92);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(74, 85, 104, 0.5);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        nav .logo {
            font-size: 1.6rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #63b3ed;
            text-shadow: 0 0 15px rgba(99, 179, 237, 0.5);
        }

        nav .nav-links {
            display: flex;
            gap: 1.8rem;
        }

        nav .nav-links a {
            color: #cbd5e0;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav .nav-links a:hover {
            color: #fff;
            background: rgba(99, 179, 237, 0.15);
        }

        nav .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #63b3ed;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav .nav-links a:hover::after {
            width: 70%;
        }

        .RoundImg {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(99, 179, 237, 0.5);
            box-shadow: 0 0 15px rgba(99, 179, 237, 0.3);
        }

        main {
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #63b3ed, #90cdf4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(99, 179, 237, 0.2);
            text-align: center;
        }

        main p {
            color: #a0aec0;
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            max-width: 800px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .main-container {
            display: flex;
            gap: 30px;
            margin-top: 2rem;
        }

        .song-list {
            width: 320px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(74, 85, 104, 0.3);
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .song-list-header {
            padding: 1.5rem;
            background: inherit;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid rgba(74, 85, 104, 0.4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .song-list-header h2 {
            font-size: 1.6rem;
            margin-bottom: 0;
            color: #63b3ed;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .song-list-header h2 i {
            font-size: 1.4rem;
        }

        .playlist-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 1.5rem 1.5rem;
        }

        .playlist {
            list-style: none;
        }

        .song-item {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(74, 85, 104, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .song-item:hover {
            background: rgba(99, 179, 237, 0.15);
            transform: translateX(5px);
            border-color: rgba(99, 179, 237, 0.4);
        }

        .song-item.active {
            background: rgba(99, 179, 237, 0.25);
            border-color: rgba(99, 179, 237, 0.6);
            box-shadow: 0 0 15px rgba(99, 179, 237, 0.3);
        }

        .song-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #63b3ed;
        }

        .song-title {
            font-weight: 600;
            font-size: 1.15rem;
            color: #e2e8f0;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .song-artist {
            font-size: 0.95rem;
            color: #90cdf4;
        }

        .song-item.active .song-title::after {
            content: '\f04b';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: auto;
            font-size: 0.8rem;
            color: #63b3ed;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .song-duration {
            font-size: 0.85rem;
            color: #a0aec0;
            margin-top: 4px;
        }

        .features {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1.8rem;
        }

        @media (min-width: 768px) {
            .features {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .features {
                grid-template-columns: repeat(3, minmax(0, 1fr));
                gap: 2rem;
            }
        }

        .feature {
            background: rgba(30, 41, 59, 0.7);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(74, 85, 104, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .feature:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(99, 179, 237, 0.4);
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #63b3ed, #4299e1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .feature:hover::before {
            transform: scaleX(1);
        }

        .feature h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #90cdf4;
        }

        .feature p {
            color: #cbd5e0;
            font-size: 1.1rem;
            margin-bottom: 0;
            text-align: left;
        }

        .player-container {
            grid-column: span 3;
        }

        /* 版权声明样式 */
        .copyright-notice {
            position: relative;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff5252;
            border-radius: 12px;
            padding: 20px 40px 20px 20px;
            margin: 20px 0;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .copyright-notice p {
            font-weight: bold;
            color: #ff5252;
            margin: 0;
            font-size: 1.1rem;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #a0aec0;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* 歌词显示区域 */
        .lyrics-container {
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(74, 85, 104, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .lyrics-wrapper {
            position: relative;
            height: 100%;
            transition: transform 0.5s ease;
        }
        
        .lyric-line {
            font-size: 1.3rem;
            text-align: center;
            padding: 8px 15px;
            margin: 5px 0;
            color: #a0aec0;
            transition: all 0.4s ease;
            opacity: 0.6;
            transform: scale(0.95);
            border-radius: 8px;
        }
        
        .lyric-line.active {
            color: #63b3ed;
            opacity: 1;
            transform: scale(1.05);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(99, 179, 237, 0.5);
            background: rgba(30, 41, 59, 0.4);
        }
        
        /* 自定义音频播放器样式 */
        .audio-player {
            margin-top: 20px;
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(74, 85, 104, 0.4);
        }
        
        audio {
            width: 100%;
            outline: none;
        }
        
        audio::-webkit-media-controls-panel {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 8px;
            border: 1px solid rgba(99, 179, 237, 0.3);
        }
        
        audio::-webkit-media-controls-play-button {
            background-color: #63b3ed;
            border-radius: 50%;
        }
        
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #cbd5e0;
        }
        
        audio::-webkit-media-controls-volume-slider {
            background-color: #63b3ed;
            border-radius: 25px;
            padding-left: 8px;
            padding-right: 8px;
        }
        
        /* 下载按钮样式 */
        .download-container {
            text-align: center;
            margin-top: 25px;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            background: linear-gradient(135deg, #4299e1, #63b3ed);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(66, 153, 225, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #63b3ed, #4299e1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.4);
        }
        
        .download-btn:hover::before {
            opacity: 1;
        }
        
        .download-btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
        }
        
        .download-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* 响应式调整 */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }
            
            .song-list {
                width: 100%;
                height: 400px;
            }
            
            .player-container {
                grid-column: span 1;
            }
        }

        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
            
            .player-container {
                grid-column: span 1;
            }
            
            .lyrics-container {
                height: 240px;
            }
            
            .copyright-notice {
                padding: 15px 35px 15px 15px;
            }
        }

        @media (max-width: 480px) {
            .download-btn {
                padding: 10px 22px;
                font-size: 1rem;
            }
            
            .lyrics-container {
                height: 200px;
                padding: 15px;
            }
            
            .lyric-line {
                font-size: 1.1rem;
                padding: 6px 10px;
            }
            
            nav .nav-links {
                gap: 0.8rem;
            }
            
            .copyright-notice p {
                font-size: 1rem;
                padding-right: 10px;
            }
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 20px;
            color: #90cdf4;
        }
        
        .loading-spinner {
            border: 4px solid rgba(99, 179, 237, 0.3);
            border-top: 4px solid #63b3ed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            background: rgba(15, 23, 42, 0.95);
            padding: 2.5rem 2rem;
            color: #a0aec0;
            border-top: 1px solid rgba(74, 85, 104, 0.4);
            margin-top: 4rem;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1400px;
            margin: 0 auto;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-left {
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }

        .footer-logo {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .footer-logo:hover {
            transform: rotate(2deg) scale(1.05);
            box-shadow: 0 8px 20px rgba(99, 179, 237, 0.3);
        }

        /* 三列链接布局 */
        .footer-links-container {
            display: flex;
            gap: 40px;
        }

        .footer-links-column {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .footer-links-column h3 {
            color: #63b3ed;
            font-size: 1.2rem;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid rgba(99, 179, 237, 0.3);
        }

        .footer-links-column a {
            color: #cbd5e0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.6);
            width: fit-content;
            min-width: 160px;
        }

        .footer-links-column a:hover {
            background: rgba(99, 179, 237, 0.2);
            color: #fff;
            transform: translateX(8px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer-links-column a::before {
            content: "»";
            color: #63b3ed;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .footer-links-column a:hover::before {
            opacity: 1;
        }

        .footer-right {
            text-align: right;
            min-width: 300px;
            padding-top: 10px;
        }

        .footer-right p {
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .footer-right a {
            color: #63b3ed;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-right a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #63b3ed;
            transition: width 0.3s ease;
        }

        .footer-right a:hover::after {
            width: 100%;
        }

        .footer-right a:hover {
            color: #90cdf4;
            text-shadow: 0 0 8px rgba(99, 179, 237, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 1100px) {
            .footer-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .footer-left {
                flex-direction: column;
                gap: 20px;
            }
            
            .footer-right {
                text-align: left;
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .footer-links-container {
                flex-direction: column;
                gap: 20px;
            }
        }
        
        /* 歌曲列表加载状态 */
        .song-list-loading {
            padding: 30px;
            text-align: center;
            color: #90cdf4;
        }
        
        .song-list-error {
            padding: 20px;
            text-align: center;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff5252;
            border-radius: 10px;
            margin: 20px;
            color: #ff5252;
        }
        
        .retry-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .retry-btn:hover {
            background: #3182ce;
        }
    </style>
</head>

            const copyrightNotice = document.getElementById('copyrightNotice');
            const closeNoticeBtn = document.getElementById('closeNotice');
            
            // 存储歌曲列表
            let songs = [];
            
            // 关闭版权声明
            closeNoticeBtn.addEventListener('click', function() {
                copyrightNotice.style.opacity = '0';
                copyrightNotice.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    copyrightNotice.style.display = 'none';
                }, 300);
            });
            
            // 从远程获取歌曲列表
            async function fetchSongList() {
                try {
                    const response = await fetch('https://dawncoming2025.github.io/music-upload/MusicList.bql');
                    if (!response.ok) {
                        throw new Error(`网络响应错误: ${response.status}`);
                    }
                    
                    const text = await response.text();
                    return parseSongList(text);
                } catch (error) {
                    console.error('获取歌曲列表失败:', error);
                    return null;
                }
            }
            
            // 解析歌曲列表文本
            function parseSongList(text) {
                const lines = text.trim().split('\n');
                const songList = [];
                
                for (const line of lines) {
                    // 分割每行数据：编号 歌曲名 歌手名 时长
                    const parts = line.split(' ');
                    
                    if (parts.length >= 4) {
                        const id = parts[0];
                        // 歌曲名可能包含空格，所以需要合并剩余部分
                        const title = parts[1];
                        const artist = parts[2];
                        const duration = parts[3];
                        
                        // 构建歌曲URL（假设MP3和LRC文件路径规则）
                        const baseUrl = 'https://dawncoming2025.github.io/music-upload/';
                        const audioUrl = `${baseUrl}${id}.mp3`;
                        const lrcUrl = `${baseUrl}${id}.lrc`;
                        
                        songList.push({
                            id,
                            title,
                            artist,
                            duration,
                            audio: audioUrl,
                            lrc: lrcUrl
                        });
                    }
                }
                
                return songList;
            }
            
            // 渲染歌曲列表
            function renderPlaylist() {
                playlist.innerHTML = '';
                
                if (!songs || songs.length === 0) {
                    playlist.innerHTML = `
                        <div class="song-list-error">
                            <p>未能加载歌曲列表</p>
                            <button class="retry-btn" id="retryBtn">重试</button>
                        </div>
                    `;
                    
                    document.getElementById('retryBtn').addEventListener('click', init);
                    return;
                }
                
                const ul = document.createElement('ul');
                ul.className = 'playlist';
                
                songs.forEach(song => {
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.dataset.id = song.id;
                    
                    li.innerHTML = `
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                        <div class="song-duration">${song.duration}</div>
                    `;
                    
                    li.addEventListener('click', () => {
                        loadSong(song);
                        // 更新URL哈希
                        window.location.hash = song.id;
                    });
                    
                    ul.appendChild(li);
                });
                
                playlist.appendChild(ul);
            }
            
            // 加载歌曲
            function loadSong(song) {
                // 更新UI中的歌曲信息
                songTitle.textContent = `${song.artist} - ${song.title}`;
                
                // 更新下载链接
                downloadBtn.href = song.audio;
                downloadBtn.style.display = 'inline-flex';
                
                // 更新音频源
                audio.src = song.audio;
                
                // 重新加载音频
                audio.load();
                
                // 移除所有激活状态
                document.querySelectorAll('.song-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // 添加当前歌曲激活状态
                const currentSongItem = document.querySelector(`.song-item[data-id="${song.id}"]`);
                if (currentSongItem) {
                    currentSongItem.classList.add('active');
                }
                
                // 重置歌词状态
                lyricsWrapper.innerHTML = '';
                loadingElement.style.display = 'block';
                lyricsWrapper.style.display = 'none';
                
                // 加载歌词
                loadLyrics(song.lrc);
            }
            
            // 获取并解析歌词
            async function loadLyrics(lrcUrl) {
                try {
                    // 获取歌词文件
                    const response = await fetch(lrcUrl);
                    const lrcText = await response.text();
                    
                    // 解析歌词
                    const lyrics = parseLRC(lrcText);
                    
                    // 渲染歌词
                    renderLyrics(lyrics);
                    
                    // 设置歌词同步
                    setupLyricsSync(lyrics);
                    
                    // 隐藏加载状态
                    loadingElement.style.display = 'none';
                    lyricsWrapper.style.display = 'block';
                    
                } catch (error) {
                    console.error('歌词加载失败:', error);
                    lyricsWrapper.innerHTML = '<div class="lyric-line">歌词加载失败</div>';
                    loadingElement.style.display = 'none';
                    lyricsWrapper.style.display = 'block';
                }
            }
            
            // 解析LRC歌词 - 改进版本，支持多种时间格式
            function parseLRC(lrcText) {
                const lines = lrcText.split('\n');
                const lyrics = [];
                // 支持 [mm:ss.xx] 和 [mm:ss:xx] 格式
                const regex = /\[(\d{1,2}):(\d{1,2})([:.](\d{1,3}))?\](.*)/;
                
                for (const line of lines) {
                    const matches = line.match(regex);
                    if (matches) {
                        const min = parseInt(matches[1]);
                        const sec = parseInt(matches[2]);
                        const msStr = matches[4] || '0';
                        const ms = parseInt(msStr) / (msStr.length === 2 ? 100 : 1000);
                        const text = matches[5].trim();
                        
                        // 计算时间点（秒）
                        const time = min * 60 + sec + ms;
                        
                        lyrics.push({ time, text });
                    }
                }
                
                // 按时间排序
                lyrics.sort((a, b) => a.time - b.time);
                
                return lyrics;
            }
            
            // 渲染歌词到页面
            function renderLyrics(lyrics) {
                lyricsWrapper.innerHTML = '';
                
                if (lyrics.length === 0) {
                    lyricsWrapper.innerHTML = '<div class="lyric-line">暂无歌词</div>';
                    return;
                }
                
                lyrics.forEach((lyric, index) => {
                    const lineElement = document.createElement('div');
                    lineElement.className = 'lyric-line';
                    lineElement.dataset.index = index;
                    lineElement.dataset.time = lyric.time;
                    lineElement.textContent = lyric.text;
                    
                    lyricsWrapper.appendChild(lineElement);
                });
            }
            
            // 设置歌词同步
            function setupLyricsSync(lyrics) {
                let currentIndex = -1;
                
                // 清除之前的timeupdate监听器
                audio.ontimeupdate = null;
                
                audio.ontimeupdate = function() {
                    const currentTime = audio.currentTime;
                    
                    // 找到当前应该显示的歌词行
                    let newIndex = -1;
                    for (let i = 0; i < lyrics.length; i++) {
                        if (currentTime >= lyrics[i].time) {
                            newIndex = i;
                        } else {
                            break;
                        }
                    }
                    
                    // 如果找到了新的歌词行且与当前不同
                    if (newIndex !== -1 && newIndex !== currentIndex) {
                        // 移除之前的高亮
                        if (currentIndex !== -1) {
                            const prevLine = lyricsWrapper.querySelector(`.lyric-line[data-index="${currentIndex}"]`);
                            if (prevLine) prevLine.classList.remove('active');
                        }
                        
                        // 添加新的高亮
                        const newLine = lyricsWrapper.querySelector(`.lyric-line[data-index="${newIndex}"]`);
                        if (newLine) {
                            newLine.classList.add('active');
                            
                            // 滚动到该行
                            newLine.scrollIntoView({
                                behavior: 'smooth',
                                block: 'center'
                            });
                        }
                        
                        currentIndex = newIndex;
                    }
                };
            }
            
            // 检查URL哈希并加载对应歌曲
            function checkHashAndLoadSong() {
                const hash = window.location.hash.substring(1);
                if (hash && songs.length > 0) {
                    const song = songs.find(s => s.id === hash);
                    if (song) {
                        loadSong(song);
                        return;
                    }
                }
                
                // 默认加载第一首歌
                if (songs.length > 0) {
                    loadSong(songs[0]);
                    window.location.hash = songs[0].id;
                } else {
                    songTitle.textContent = "请从左侧选择歌曲";
                    downloadBtn.style.display = 'none';
                }
            }
            
            // 初始化
            async function init() {
                // 显示加载状态
                playlist.innerHTML = `
                    <div class="song-list-loading">
                        <div class="loading-spinner"></div>
                        <p>正在加载歌曲列表...</p>
                    </div>
                `;
                
                // 获取歌曲列表
                songs = await fetchSongList();
                
                // 渲染歌曲列表
                renderPlaylist();
                
                // 检查URL哈希加载歌曲
                checkHashAndLoadSong();
                
                // 添加滚动时表头固定效果
                const playlistContainer = document.querySelector('.playlist-container');
                playlistContainer.addEventListener('scroll', function() {
                    const header = document.querySelector('.song-list-header');
                    if (playlistContainer.scrollTop > 5) {
                        header.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
                        header.style.borderBottom = '1px solid rgba(74, 85, 104, 0.5)';
                    } else {
                        header.style.boxShadow = 'none';
                        header.style.borderBottom = 'none';
                    }
                });
            }
            
            // 监听哈希变化
            window.addEventListener('hashchange', checkHashAndLoadSong);
            
            // 开始初始化
            init();
        });
    </script>
